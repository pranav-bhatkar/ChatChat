    <title>ChitChat</title>
      <style type="text/tailwindcss">
    * {
      font-family: 'Lato', sans-serif;
    }
    .my-list{
      @apply relative z-[1] w-[81px] h-14 text-center;
    }
    .my-text{
      @apply absolute text-black text-sm tracking-wider mt-1 opacity-0 translate-y-[20px] transition-[0.5s];
    }
    .my-list.active .my-text{
      @apply opacity-100 translate-y-[5px];
    }
    .my-icon{
      @apply transition-[0.5s];
    }
    .my-list.active .my-icon{
      @apply text-white translate-y-[-35px];
    }
    .my-indicator{
      @apply absolute h-[65px] w-[65px] bg-black rounded-full top-[-50%] left-[26px] border-[6px] border-slate-300 transition-[0.5s];
    }
    .my-indicator:before{
      content: '';
      position: absolute;
      top: 26px;
      left: -22px;
      width: 20px;
      height: 25px;
      background: transparent;
      box-shadow: 1px -10px 0 0 rgb(203, 213, 225);
      @apply rounded-tr-full transition-[0.5s];
    }
    .my-indicator:after{
      content: '';
      position: absolute;
      top: 26px;
      right: -23px;
      width: 20px;
      height: 25px;
      background: transparent;
      box-shadow: 0px -10px 0 0 rgb(203, 213, 225);
      @apply rounded-tl-full transition-[0.5s];
    }
    .my-list:nth-child(1).active ~ .my-indicator{
      transform: translateX(calc(81px * 0))
    }
    .my-list:nth-child(2).active ~ .my-indicator{
    transform: translateX(calc(81px * 1))
    }
    .my-list:nth-child(3).active ~ .my-indicator{
    transform: translateX(calc(81px * 2))
    }
    .my-list:nth-child(4).active ~ .my-indicator{
    transform: translateX(calc(81px * 3))
    }
  </style>
  </head>
